<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="remix-map" extends="google-map">
  <script>
    Polymer({
      getMapOptions: function() {
        var mapOptions = this.super();
        mapOptions["streetViewControl"] = false;
        return mapOptions;
      }

    });
  </script>
</polymer-element>
